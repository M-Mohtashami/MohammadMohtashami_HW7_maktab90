<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW7_Q6</title>
    <link rel="stylesheet" href="css/q6_style.css" />
  </head>
  <body>
    <main class="container">
      <h2>Student Registration Form</h2>
      <hr />
      <form action="" class="form">
        <label for="">
          <span>Firstname:</span>
          <input type="text" />
        </label>
        <label for="">
          <span>Middlename:</span>
          <input type="text" />
        </label>
        <label for="">
          <span>Lastname:</span>
          <input type="text" />
        </label>
        <label class="course">
          <span>Course:</span>
          <select id="course">
            <optgroup label="Course">
              <option value="1">course 1</option>
              <option value="2">course 2</option>
              <option value="3">course 3</option>
            </optgroup>
          </select>
        </label>
        <label for="">
          <span>Gender:</span>
          <div class="gender-group">
            <input type="radio" /> <span>Male</span> <input type="radio" />
            <span>Female</span> <input type="radio" /> <span>Other</span>
          </div>
        </label>
        <label for="">
          <span>Phone:</span>
          <input class="code" type="text" placeholder="+98" />
          <input type="tel" placeholder="phone no" />
        </label>
        <label for="">
          <span>Current Address</span>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Current Address"
          ></textarea>
        </label>
        <label for="">
          <span>Email:</span>
          <input type="email" placeholder="Enter Email" />
        </label>
        <label for="">
          <span>Password</span>
          <input type="password" placeholder="Enter Password" />
        </label>
        <label for="">
          <span>Re-type Password</span>
          <input type="password" placeholder="Retype Password" />
        </label>
      </form>
    </main>
    <script src="js/q6_main.js"></script>
  </body>
</html>

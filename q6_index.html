<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW7_Q6</title>
    <link rel="stylesheet" href="css/q6_style.css" />
  </head>
  <body>
    <main class="container">
      <h2 class="title">Student Registration Form</h2>
      <hr />
      <form action="" class="form" id="form-registration">
        <div>
          <label class="lm-1">Firstname:</label>
          <input type="text" name="firstname" placeholder="First Name" />
          <div class="error"></div>
        </div>
        <div>
          <label class="lm-1">Middlename:</label>
          <input type="text" name="middlename" placeholder="Middle Name" />
          <!-- <div class="error"></div> -->
        </div>
        <div>
          <label class="lm-1">Lastname:</label>
          <input type="text" name="lastname" placeholder="Last Name" />
          <div class="error"></div>
        </div>
        <div class="course">
          <label>Course:</label>
          <select id="course" name="course">
            <option value="0" disabled selected>Course</option>
            <option value="course 1">course 1</option>
            <option value="course 2">course 2</option>
            <option value="course 3">course 3</option>
          </select>
          <div class="error"></div>
        </div>
        <span class="radioLable lm-1">Gender:</span>
        <div class="radioGroup">
          <input type="radio" id="male" name="gender" value="male" checked />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">Other</label>
        </div>
        <div>
          <label class="lm-1">Phone:</label>
          <input class="code" type="text" name="code" value="+98" />
          <input type="tel" placeholder="phone no" name="phone" />
          <div class="error"></div>
        </div>
        <div>
          <label class="lm-1">Current Address:</label>
          <textarea
            name="address"
            id=""
            cols="30"
            rows="10"
            placeholder="Current Address"
          ></textarea>
          <div class="error"></div>
        </div>
        <div class="email-label">
          <label class="lm-1"><strong>Email:</strong></label>
          <input type="text" placeholder="Enter Email" name="email" />
          <div class="error"></div>
        </div>
        <div class="pass-label">
          <label class="lm-1"><strong>Password:</strong></label>
          <input type="password" placeholder="Enter Password" name="password" />
          <div class="error"></div>
        </div>
        <div class="retype-label">
          <label class="lm-1"><strong>Re-type Password:</strong></label>
          <input
            type="password"
            placeholder="Retype Password"
            name="retype_pass"
            id="pass_check"
          />
          <div class="error"></div>
        </div>
        <button type="submit" class="submit">Register</button>
      </form>
    </main>
    <script src="js/q6_main.js"></script>
  </body>
</html>

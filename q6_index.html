<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW7_Q6</title>
    <link rel="stylesheet" href="css/q6_style.css" />
  </head>
  <body>
    <main class="container">
      <h2 class="title">Student Registration Form</h2>
      <hr />
      <form action="" class="form">
        <label for="">
          <span class="lm-1">Firstname:</span>
          <input type="text" />
        </label>
        <label for="">
          <span class="lm-1">Middlename:</span>
          <input type="text" />
        </label>
        <label for="">
          <span class="lm-1">Lastname:</span>
          <input type="text" />
        </label>
        <label class="course">
          <span>Course:</span>
          <select id="course">
            <option value="0" disabled selected>Course</option>
            <option value="1">course 1</option>
            <option value="2">course 2</option>
            <option value="3">course 3</option>
          </select>
        </label>
        <span class="radioLable">Gender:</span>
        <div class="radioGroup">
          <input type="radio" id="male" name="gender" value="MALE" checked />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="FEMALE" />
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="OTHER" />
          <label for="other">Other</label>
        </div>
        <label for="">
          <span class="lm-1">Phone:</span>
          <input class="code" type="text" placeholder="+98" />
          <input type="tel" placeholder="phone no" />
        </label>
        <label for="">
          <span class="lm-1">Current Address:</span>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Current Address"
          ></textarea>
        </label>
        <label for="" class="email-label">
          <span class="lm-1"><strong>Email:</strong></span>
          <input type="email" placeholder="Enter Email" />
        </label>
        <label for="" class="pass-label">
          <span class="lm-1"><strong>Password:</strong></span>
          <input type="password" placeholder="Enter Password" />
        </label>
        <label for="" class="retype-label">
          <span class="lm-1"><strong>Re-type Password:</strong></span>
          <input type="password" placeholder="Retype Password" />
        </label>
        <button type="submit" class="submit">Register</button>
      </form>
    </main>
    <script src="js/q6_main.js"></script>
  </body>
</html>
